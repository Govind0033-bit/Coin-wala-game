<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Catcher Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #f0f8ff;
    }
    canvas {
      display: block;
      background-color: #87ceeb;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');const player = {
  x: 180,
  y: 550,
  width: 40,
  height: 40,
  color: 'blue',
  speed: 5
};

const coins = [];
const coinRadius = 10;
let score = 0;

function drawPlayer() {
  ctx.fillStyle = player.color;
  ctx.fillRect(player.x, player.y, player.width, player.height);
}

function drawCoins() {
  ctx.fillStyle = 'gold';
  coins.forEach(coin => {
    ctx.beginPath();
    ctx.arc(coin.x, coin.y, coinRadius, 0, Math.PI * 2);
    ctx.fill();
    ctx.closePath();
  });
}

function updateCoins() {
  for (let i = coins.length - 1; i >= 0; i--) {
    coins[i].y += 3;
    if (
      coins[i].x > player.x &&
      coins[i].x < player.x + player.width &&
      coins[i].y > player.y &&
      coins[i].y < player.y + player.height
    ) {
      coins.splice(i, 1);
      score++;
    } else if (coins[i].y > canvas.height) {
      coins.splice(i, 1);
    }
  }
}

function drawScore() {
  ctx.fillStyle = 'black';
  ctx.font = '20px Arial';
  ctx.fillText('Score: ' + score, 10, 30);
}

function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawPlayer();
  drawCoins();
  updateCoins();
  drawScore();
  requestAnimationFrame(gameLoop);
}

setInterval(() => {
  const x = Math.random() * (canvas.width - coinRadius * 2) + coinRadius;
  coins.push({ x: x, y: 0 });
}, 1000);

document.addEventListener('keydown', (e) => {
  if (e.key === 'ArrowLeft' && player.x > 0) {
    player.x -= player.speed;
  } else if (e.key === 'ArrowRight' && player.x + player.width < canvas.width) {
    player.x += player.speed;
  }
});

gameLoop();

  </script>
</body>
</html>

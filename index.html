<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coin Catcher Game</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      text-align: center;
      background-color: #111;
      color: white;
    }

    canvas {
      display: block;
      margin: 0 auto;
      background: linear-gradient(to bottom, #222, #000);
    }

    #start-screen, #game-over-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }

    #start-screen.hidden,
    #game-over-screen.hidden {
      display: none;
    }

    #game-over-screen button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    img.qr {
      margin-top: 10px;
      width: 120px;
    }

    p.note {
      font-size: 12px;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div id="start-screen">
    <h1>Coin Catcher Game</h1>
    <p>Tap anywhere to start</p>
    <img src="qr-code.png" alt="QR Code" class="qr" />
    <p class="note">Scan to play anytime!</p>
  </div>

  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <div id="game-over-screen" class="hidden">
    <h2>Game Over</h2>
    <p>Your Score: <span id="final-score"></span></p>
    <button onclick="restartGame()">Play Again</button>
    <img src="qr-code.png" alt="QR Code" class="qr" />
    <p class="note">Scan to play again!</p>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    let player = { x: 180, y: 550, width: 40, height: 20 };
    let coins = [];
    let score = 0;
    let gameInterval;
    const startScreen = document.getElementById("start-screen");
    const gameOverScreen = document.getElementById("game-over-screen");
    const finalScore = document.getElementById("final-score");

    function startGame() {
      startScreen.classList.add("hidden");
      coins = [];
      score = 0;
      player.x = 180;
      gameInterval = setInterval(updateGame, 30);
    }

    function gameOver() {
      clearInterval(gameInterval);
      finalScore.textContent = score;
      gameOverScreen.classList.remove("hidden");
    }

    function restartGame() {
      gameOverScreen.classList.add("hidden");
      startGame();
    }

    function drawPlayer() {
      ctx.fillStyle = "#0f0";
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawCoins() {
      ctx.fillStyle = "gold";
      coins.forEach((coin) => {
        ctx.beginPath();
        ctx.arc(coin.x, coin.y, coin.radius, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function updateGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Move player
      document.onkeydown = (e) => {
        if (e.key === "ArrowLeft" && player.x > 0) player.x -= 10;
        if (e.key === "ArrowRight" && player.x < canvas.width - player.width)
          player.x += 10;
      };

      // Add new coin
      if (Math.random() < 0.05) {
        coins.push({
          x: Math.random() * (canvas.width - 10) + 5,
          y: 0,
          radius: 10,
        });
      }

      // Move coins
      coins.forEach((coin) => (coin.y += 4));

      // Check collisions
      coins = coins.filter((coin) => {
        if (
          coin.y + coin.radius > player.y &&
          coin.x > player.x &&
          coin.x < player.x + player.width
        ) {
          score++;
          return false;
        } else if (coin.y > canvas.height) {
          gameOver();
          return false;
        }
        return true;
      });

      drawPlayer();
      drawCoins();

      // Score
      ctx.fillStyle = "white";
      ctx.font = "16px Arial";
      ctx.fillText("Score: " + score, 10, 20);
    }

    startScreen.addEventListener("click", startGame);
    canvas.addEventListener("touchmove", (e) => {
      let touchX = e.touches[0].clientX;
      player.x = touchX - player.width / 2;
    });
  </script>
</body>
</html>
